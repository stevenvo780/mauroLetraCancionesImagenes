<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Generador de Imágenes de Canciones</title>
  <style>
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 1050;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Generador de Imágenes de Canciones</h1>
    <form id="songForm" method="post">
      <!-- Se elimina el action para ser gestionado vía fetch -->
      <div class="mb-3">
        <label for="song_title" class="form-label">Ingrese "Artista - Título"</label>
        <input type="text" class="form-control" id="song_title" name="song_title" required>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary">Generar imagen</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Se elimina el bloque estático del overlay -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('songForm');
      const resultDiv = document.getElementById('result');

      function createOverlay() {
        const overlay = document.createElement('div');
        overlay.id = 'loadingOverlay';
        // Contenido del overlay incluyendo spinner y barra de progreso
        overlay.innerHTML = `
          <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <div class="progress mt-3" style="width: 300px;">
              <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                   aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <p class="mt-2">Generando imagen, por favor espere...</p>
          </div>`;
        return overlay;
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('Formulario enviado'); // Debug

        // Crear y agregar overlay dinámicamente
        const overlay = createOverlay();
        document.body.appendChild(overlay);
        const progressBar = overlay.querySelector('#progressBar');
        let progress = 0;
        const interval = setInterval(() => {
          progress = Math.min(progress + 5, 90);
          progressBar.style.width = progress + '%';
          progressBar.setAttribute('aria-valuenow', progress);
        }, 300);

        const formData = new FormData(form);
        fetch("/generate", {
          method: "POST",
          body: formData,
          headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.json())
        .then(data => {
          clearInterval(interval);
          progressBar.style.width = '100%';
          progressBar.setAttribute('aria-valuenow', 100);
          setTimeout(() => { 
            overlay.remove();
          }, 500);

          if (data.error) {
            resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>
                                   <a href="/" class="btn btn-secondary">Volver</a>`;
          } else if (data.img_path) {
            resultDiv.innerHTML = `<h1 class="mb-4 text-center">Imagen Generada</h1>
              <div class="text-center">
                <img src="/${data.img_path}" alt="Imagen generada" class="img-fluid mb-4">
                <br>
                <a href="/" class="btn btn-primary">Generar otra imagen</a>
              </div>`;
          }
        })
        .catch(error => {
          clearInterval(interval);
          overlay.remove();
          resultDiv.innerHTML = `<div class="alert alert-danger">Ocurrió un error. Inténtelo de nuevo.</div>
                                 <a href="/" class="btn btn-secondary">Volver</a>`;
        });
      });
    });
  </script>
</body>
</html>
