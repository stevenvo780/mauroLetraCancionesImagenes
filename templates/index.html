<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Generador de Imágenes de Canciones</title>
  <style>
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 1050;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Generador de Imágenes de Canciones</h1>
    <form id="songForm" action="{{ url_for('generate') }}" method="post">
      <div class="mb-3">
        <label for="song_title" class="form-label">Ingrese "Artista - Título"</label>
        <input type="text" class="form-control" id="song_title" name="song_title" required>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary">Generar imagen</button>
    </form>
  </div>

  <!-- Overlay de carga con spinner y barra de progreso simulada -->
  <div id="loadingOverlay" class="d-flex">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <div class="progress mt-3" style="width: 300px;">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>
      <p class="mt-2">Generando imagen, por favor espere...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Al enviar el formulario se muestra el overlay de carga y se simula una barra de progreso
    document.getElementById('songForm').addEventListener('submit', function(e) {
      document.getElementById('loadingOverlay').style.display = 'flex';
      // Simulación de progreso: incrementa la barra cada 300 ms (esto es solo visual)
      let progressBar = document.getElementById('progressBar');
      let progress = 0;
      let interval = setInterval(function() {
        progress = Math.min(progress + 5, 90); // Hasta 90% mientras espera respuesta real
        progressBar.style.width = progress + '%';
        progressBar.setAttribute('aria-valuenow', progress);
        if(progress >= 90) {
          clearInterval(interval);
        }
      }, 300);
    });
  </script>
</body>
</html>
