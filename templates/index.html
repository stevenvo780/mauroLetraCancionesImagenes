<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Generador de Imágenes de Canciones</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Generador de Imágenes de Canciones</h1>
    <form action="{{ url_for('generate') }}" method="post">
      <div class="mb-3">
        <label for="song_title" class="form-label">Ingrese "Artista - Título"</label>
        <input type="text" class="form-control" id="song_title" name="song_title" required>
      </div>
      <button type="submit" class="btn btn-primary">Generar imagen</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
